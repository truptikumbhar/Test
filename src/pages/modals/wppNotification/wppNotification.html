<ion-header>

  <ion-toolbar>
    <ion-title>
      World Peace Prayer
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content padding>
	<ion-list>
	  <ion-col center text-center>
          <button *ngIf="!playing" ion-button round color="dark" (click)="play()"> 
            <ion-icon name="play"></ion-icon>
          </button> 
          <button *ngIf="playing" ion-button round color="dark" (click)="pause()"> 
            <ion-icon name="pause"></ion-icon>
          </button>
      </ion-col>
	</ion-list>
</ion-content>
